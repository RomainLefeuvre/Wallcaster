version: '3.0'
services:
  # Container of the backend
  back:
    image: node:18-alpine
    container_name: back
    volumes:
      - ./back:/app
    working_dir: /app
    command: sh -c "yarn && yarn start"
    
    ports:
      - 3001:3001
    # depends_on:
    #   - filter-processor

  # Container of the frontend client
  front-client:
    image: node:18-alpine
    container_name: front-client
    restart: always
    ports:
      - 80:3000
    depends_on:
      - back
    volumes:
      - ./front-client:/app
    command: sh -c "yarn && yarn start"
    working_dir: /app

  # Container of the frontend admin
  front-admin:
    image: node:18-alpine
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - back
    volumes:
      - ./front-admin:/app
    command: sh -c "yarn && yarn start"
    working_dir: /app

  # Container of the filters
  filter-processor:
    build: ./filter-processor
    container_name: filter-processor
    restart: always
    command: flask --app src/app.py run --host 0.0.0.0 --port 5000
    working_dir: /app
    ports:
      - 5000:5000
    volumes:
      - ./filter-processor:/app
